<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title></title>
  <link rel="stylesheet" href="css/modern.css" />
  <link rel="stylesheet" href="css/modern.dark.css" />
  <style>
    html {
      height: 100%;
      min-width: 420px;
    }

    body {
      min-height: 100%;
      margin: 0;
      display: flex;
      flex-direction: column;
      font-size: 16px;
    }

    body>div {
      padding: 20px;
    }

    .main {
      flex: 1;
    }

    .container {
      max-width: 750px;
    }

    .row {
      margin-bottom: 1em;
    }

    .tiles {
      background: #222222;
    }

    :focus,
    :focus + label {
      outline: 0 !important;
    }
  </style>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script>
    $(function () {
      $("#toggleDisabled").on("click", function (e) {
        let d;
        $(".controls").prop('disabled', function (i, v) {
          d = v;
          return !v;
        });
        $(this).text(`${d ? 'Disable' : 'Enable'} controls`)
      });

      $("#toggleDark").on("click", function (e) {
        $("body").toggleClass('dark');
      });

      $("#toggleIndeterminate").on("click", function (e) {
        $(".controls input[type=checkbox]").prop('indeterminate', function (i, v) { return !v; });
      });
    });
  </script>
</head>

<body class="modern">
  <div class="main">
    <div class="container">
      <h1>Modern</h1>
      <h2>Visual Style</h2>
      <h3>Inspired by Metro</h3>
      <h4>Minimal Design Language</h4>
      <h5>Create smooth and lightweight web interfaces</h5>
      <h6>Monochrome theme <span class="tip">modern.css</span></h6>
      <ul>
        <li>Designed for use with Segoe UI</li>
        <li>Pure CSS transitions for performance</li>
        <li>Download files and see markup examples on <a href="https://github.com/RiceGnat/web-resources/tree/master/modern">GitHub</a></li>
      </ul>
      <div class="row">
        <fieldset class="controls">
          <legend>Controls</legend>
          <div class="row">
            <input type="text" placeholder="Textbox" />
            <select>
              <option>
                Select
              </option>
              <option>
                Option 1
              </option>
              <option>
                Option 2
              </option>
            </select>&ensp;
            <input type="submit" class="primary" />
            <input type="button" value="Cancel" />
          </div>
          <div class="row">
            <input type="checkbox" id="check1" />
            <label for="check1"><span class="check small"></span>Small checkbox</label>&emsp;
            <input type="checkbox" id="check2" />
            <label for="check2"><span class="check medium"></span>Medium checkbox</label>&emsp;
            <input type="checkbox" id="check3" />
            <label for="check3"><span class="check large"></span>Large checkbox</label>&emsp;
            <input type="button" id="toggleIndeterminate" value="Indeterminate" />
          </div>
          <div class="row">
            <input type="radio" id="radio1" name="radio" />
            <label for="radio1"><span class="check small"></span>Small radio button</label>&emsp;
            <input type="radio" id="radio2" name="radio" />
            <label for="radio2"><span class="check medium"></span>Medium radio button</label>&emsp;
            <input type="radio" id="radio3" name="radio" />
            <label for="radio3"><span class="check large"></span>Large radio button</label>
          </div>
          <div class="row">
            <div class="segmented-radio-group inline">
              <input type="radio" id="segmentedRadio1" name="segmentedRadio" />
              <label for="segmentedRadio1">Segmented</label>
              <input type="radio" id="segmentedRadio2" name="segmentedRadio" />
              <label for="segmentedRadio2">Radio</label>
              <input type="radio" id="segmentedRadio3" name="segmentedRadio" />
              <label for="segmentedRadio3">Group</label>
            </div>
          </div>
        </fieldset>
      </div>
      <div class="row">
        <button type="button" id="toggleDisabled">Disable controls</button>
      </div>
    </div>
  </div>
  <div class="tiles noselect">
    <div class="row tile-container">
      <div class="tile large"><h4>Tiles</h4></div>
      <div class="tile-group">
        <div class="tile small"></div>
        <div class="tile small"></div>
        <div class="tile medium"></div>
        <div class="tile small"></div>
        <div class="tile small"></div>
      </div>
      <div class="tile-group">
        <button type="button" class="tile wide dark" id="toggleDark">
          <h6>Dark theme <span class="tip">modern.dark.css</span></h6>
        </button>
        <div class="tile medium"></div>
        <div class="tile medium"></div>
      </div>
    </div>
  </div>
</body>
</html>
